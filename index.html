<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .status {
            color: white;
            font-size: 1.5rem;
            margin: 20px 0;
            height: 30px;
            font-weight: 600;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .cell.x {
            color: #ff4d4d;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        .cell.o {
            color: #4da6ff;
            text-shadow: 0 0 10px rgba(77, 166, 255, 0.5);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        .winning-cell {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            color: white;
            font-size: 1.2rem;
        }

        .score {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 120px;
        }

        .score span {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .sound-toggle i {
            color: white;
            font-size: 1.5rem;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="sound-toggle" id="soundToggle">
        <i>ðŸ”Š</i>
    </div>
    
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="score-board">
            <div class="score">
                Player X: <span id="scoreX">0</span>
            </div>
            <div class="score">
                Player O: <span id="scoreO">0</span>
            </div>
        </div>
        
        <div class="status" id="status">Player X's turn</div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="reset">New Game</button>
            <button id="restart">Reset Score</button>
        </div>
    </div>

    <script>
        // Game state
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { X: 0, O: 0 };
        let soundEnabled = true;

        // DOM elements
        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        const resetButton = document.getElementById('reset');
        const restartButton = document.getElementById('restart');
        const scoreXDisplay = document.getElementById('scoreX');
        const scoreODisplay = document.getElementById('scoreO');
        const soundToggle = document.getElementById('soundToggle');

        // Sound effects (using Web Audio API)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Winning combinations
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6]             // diagonals
        ];

        // Handle cell click
        function handleCellClick(e) {
            const clickedCell = e.target;
            const cellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // Check if cell is already occupied or game is not active
            if (gameBoard[cellIndex] !== '' || !gameActive) {
                return;
            }

            // Update game state and UI
            gameBoard[cellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());

            // Play move sound
            playSound(currentPlayer === 'X' ? 220 : 440, 0.2);

            // Check for win or draw
            if (checkWin()) {
                gameActive = false;
                statusDisplay.textContent = `Player ${currentPlayer} wins!`;
                scores[currentPlayer]++;
                updateScoreDisplay();
                playSound(523.25, 0.5, 'square'); // Winning sound
                
                // Highlight winning cells
                const [a, b, c] = winningConditions.find(condition => 
                    condition.every(index => gameBoard[index] === currentPlayer)
                );
                cells[a].classList.add('winning-cell');
                cells[b].classList.add('winning-cell');
                cells[c].classList.add('winning-cell');
                
            } else if (isDraw()) {
                gameActive = false;
                statusDisplay.textContent = "Game ended in a draw!";
                playSound(329.63, 0.3, 'sawtooth'); // Draw sound
            } else {
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        // Check for win
        function checkWin() {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return gameBoard[index] === currentPlayer;
                });
            });
        }

        // Check for draw
        function isDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        // Reset game
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winning-cell');
            });
            
            playSound(261.63, 0.1); // Reset sound
        }

        // Restart game and scores
        function restartGame() {
            resetGame();
            scores = { X: 0, O: 0 };
            updateScoreDisplay();
            playSound(392, 0.2); // Restart sound
        }

        // Update score display
        function updateScoreDisplay() {
            scoreXDisplay.textContent = scores.X;
            scoreODisplay.textContent = scores.O;
        }

        // Toggle sound
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const icon = soundToggle.querySelector('i');
            icon.textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            playSound(soundEnabled ? 523.25 : 349.23, 0.1);
        }

        // Event listeners
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
        restartButton.addEventListener('click', restartGame);
        soundToggle.addEventListener('click', toggleSound);
    </script>
</body>
</html>
